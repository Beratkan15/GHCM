<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #24292f;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .logo {
            font-size: 20px;
        }
        
        .title {
            font-size: 16px;
            font-weight: 600;
            color: #24292f;
        }
        
        .subtitle {
            font-size: 12px;
            color: #656d76;
        }
        
        .status {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .status.active {
            background-color: #dafbe1;
            color: #1a7f37;
            border: 1px solid #1a7f37;
        }
        
        .status.inactive {
            background-color: #fff8c5;
            color: #9a6700;
            border: 1px solid #9a6700;
        }
        
        .features {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .features li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .features li::before {
            content: "‚ú®";
            font-size: 16px;
        }
        
        .links {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #d0d7de;
        }
        
        .link {
            display: block;
            padding: 8px 0;
            color: #0969da;
            text-decoration: none;
            font-size: 14px;
        }
        
        .link:hover {
            text-decoration: underline;
        }
        
        .version {
            margin-top: 16px;
            text-align: center;
            font-size: 12px;
            color: #656d76;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: #0d1117;
                color: #f0f6fc;
            }
            
            .title {
                color: #f0f6fc;
            }
            
            .subtitle {
                color: #8b949e;
            }
            
            .status.active {
                background-color: #033a16;
                color: #3fb950;
                border-color: #3fb950;
            }
            
            .status.inactive {
                background-color: #341a00;
                color: #f2cc60;
                border-color: #f2cc60;
            }
            
            .links {
                border-top-color: #30363d;
            }
            
            .link {
                color: #58a6ff;
            }
            
            .version {
                color: #8b949e;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">‚ö°</div>
        <div>
            <div class="title">GHCM Extension</div>
            <div class="subtitle">GitHub Clone Manager</div>
        </div>
    </div>
    
    <div id="status" class="status">
        <div id="status-text">Checking GitHub page...</div>
    </div>
    
    <ul class="features">
        <li>Converts HTTPS URLs to GHCM commands</li>
        <li>Beautiful progress indicators</li>
        <li>Multi-language support</li>
        <li>Faster repository cloning</li>
    </ul>
    
    <div class="links">
        <a href="https://github.com/Beratkan15/GHCM" class="link" target="_blank">
            üì¶ Download GHCM CLI
        </a>
        <a href="https://github.com/Beratkan15/GHCM#readme" class="link" target="_blank">
            üìñ Documentation
        </a>
        <a href="https://github.com/Beratkan15/GHCM/issues" class="link" target="_blank">
            üêõ Report Issues
        </a>
    </div>
    
    <div class="version">
        Version 1.0.0
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
